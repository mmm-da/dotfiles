colors:
  primary:
    background: '#ECEFF4'
    foreground: '#121212'
  normal:
    black:   '#0b141a'
    red:     '#ff4053'
    green:   '#11ab00'
    yellow:  '#bf8c00'
    blue:    '#0099ff'
    magenta: '#9854ff'
    cyan:    '#00a5ab'
    white:   '#ffffff'
  bright:
    black:   '#0b141a'
    red:     '#ff4053'
    green:   '#11ab00'
    yellow:  '#bf8c00'
    blue:    '#0099ff'
    magenta: '#9854ff'
    cyan:    '#00a5ab'
    white:   '#ffffff'

font:
  normal:
    family: monospace
  bold:
    family: monospace
  size: 12.2

env:
  TERM: xterm-256color

history: 100000

shell:
  program: /bin/zsh

mouse_bindings:
  - { mouse: Right, action: Paste}

selection:
  save_to_clipboard: true 
